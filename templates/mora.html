<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoraVida</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/fav_icon.png" href="../index.html">
      <!-- Bulma Version 1-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@1.0.0/css/bulma.min.css" />
    <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <link rel="stylesheet" href="../css/cards.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/script.js"></script>
    <style> ::-webkit-scrollbar{height:10px;width:10px}::-webkit-scrollbar-track{background:#efefef;border-radius:6px}::-webkit-scrollbar-thumb{background:#d5d5d5;border-radius:6px}::-webkit-scrollbar-thumb:hover{background:#c4c4c4}</style>
      <!-- Start of HubSpot Embed Code -->
      <script type="text/javascript" id="hs-script-loader" async defer src="//js-na1.hs-scripts.com/46552142.js"></script>
      <!-- End of HubSpot Embed Code -->
        <!-- Star traductor code -->
    <div id="google_translate_element"></div>
    <script>
    function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- End traductor code -->
  </head>

  <body>

    <!-- START NAV -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="../">
            <img src="../images/logo.png" alt="Logo">
          </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active" href="../index.html">
              Inicio
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                  <i class="fa fa-adjust"></i>
              </a>
              <div class="navbar-dropdown">
                  <a class="navbar-item light">
                      <i class="fa fa-sun-o"></i>
                      <span>Light</span>
                  </a>
                  <a class="navbar-item dark">
                      <i class="fa fa-moon-o"></i>
                      <span>Dark</span>
                  </a>
                  <a class="navbar-item system">
                      <i class="fa fa-desktop"></i>
                      <span>System</span>
                  </a>
              </div>
          </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- END NAV -->

    <div class="container">
      <div class="section">
        <div class="columns">
          <div class="column has-text-centered">
            <h1 class="title" style="color: ghostwhite;">MoraVida</h1><br>
          </div>
        </div>
        <div id="app" class="row columns is-multiline">
          <div v-for="card in cardData" key="card.id" class="column is-4">
            <div class="card large">
              <div class="card-image">
                <figure class="image is-16by9">
                  <img :src="card.image" alt="Image">
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img :src="card.avatar" alt="Image">
                    </figure>
                  </div>
                  <div class="media-content">
                    <p>
                      <span class="title is-6">
                        <a > {{card.user.handle}} </a> </span> </p>
                    <p class="subtitle is-6">{{card.user.title}}</p>
                  </div>
                </div>
                <div class="content">
                  {{card.content}}
                  <div class="background-icon"><span class="icon-twitter"></span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <div class="soc">
              <a href="https://www.youtube.com/"><i class="fa fa-youtube fa-lg" aria-hidden="true"></i></a>
              <a href="https://www.facebook.com"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></a>
              <a href="https://x.com/"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="../js/cardsData.js"></script>

    <!-- Using Vue to populate cards to reduce redundant code -->
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          cardData: cardsData
        }
      })

    </script>
  </body>

</html>
